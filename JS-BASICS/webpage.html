<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }

    .card {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      overflow: hidden;
    }

    .card-header {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      font-size: 1.25rem;
      text-align: center;
    }

    .card-image {
      width: 100%;
      height: 150px;
      background-image: url('https://via.placeholder.com/300x150');
      background-size: cover;
      background-position: center;
    }

    .card-content {
      padding: 15px;
    }

    .card-content p {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .card-footer {
      padding: 10px;
      background-color: #f1f1f1;
      text-align: center;
    }

    .card-footer button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .card-footer button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Component Title</div>
    <div class="card-image"></div>
    <div class="card-content">
      <p>This is a simple UI component that includes a header, image, content, and a footer with a button.</p>
    </div>
    <div class="card-footer">
      <button onclick="showAlert()">Click Me</button>
    </div>
  </div>

  <script>
    // JavaScript function to make the button functional
    function showAlert() {
      alert('Button clicked! This is a functional component.');
    }
  </script>
</body>
</html>
